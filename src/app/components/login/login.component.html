<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <h4 class="card-header">Login</h4>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': !f?.email?.valid && f?.email?.touched }" />
                            <div *ngIf="!f?.email?.valid && f?.email?.touched" class="invalid-feedback">
                                {{emailAlert}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': !f?.password?.valid && f?.password?.touched }" />
                            <div *ngIf="!f?.password?.valid && f?.password?.touched" class="invalid-feedback">
                               {{ passwordAlert }}
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <button [disabled]="!form.valid" class="btn btn-primary pl-3 pr-3">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                        </div>
                        <p><b>(Role User) </b> <br>Email: sheheryarnadeem@gmail.com, Password: 123123</p>
                        <p><b>(Role Admin) </b> <br>Email: sheheryarnadeem@yahoo.com, Password: 123123</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
